<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Tetri-ski: a Tetris Game!</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="tetris-wrap">
    <!-- LEFT: Hold + Next stacked -->
  <div id="side-left">
    <div class="preview-block">
      <div class="preview-title">Hold</div>
      <canvas id="hold-canvas" width="128" height="128"></canvas>
    </div>

    <div class="preview-block">
      <div class="preview-title">Next</div>
      <canvas id="next-canvas" width="128" height="128"></canvas>
    </div>
  </div>

  <!-- CENTER: main board -->
  <canvas id="tetris-canvas" width="360" height="720"></canvas>

  <!-- RIGHT: score, controls, etc. -->
  <div id="tetris-info">
    <div class="score">
      Score: <span id="tetris-score">0</span>
    </div>
    <div class="score small">
      High Score: <span id="tetris-highscore">0</span>
    </div>

      <div>[Controls]</div>
      <ul>
        <li>Movement: ⬅ / ➡ (L/R Arrow)</li>
        <li>Soft Drop: X</li>
        <li>Hard Drop: Spacebar</li>
        <li>Rotation: ⬆ / ⬇ (U/D Arrow)</li>
        <li>Hold Piece: Shift / C</li>
      </ul>
      <div id="tetris-status" class="game-over"></div>

      <button id="restart-btn" type="button">RESTART</button>
    </div>
  </div>

  <script src="tetris.js" defer></script>
</body>
</html>
