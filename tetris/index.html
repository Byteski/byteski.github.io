<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Simple Tetris</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="tetris-wrap">
    <canvas id="tetris-canvas" width="240" height="480"></canvas>

    <div id="tetris-info">
      <div class="score">
        Score: <span id="tetris-score">0</span>
      </div>

      <div>Controls:</div>
      <ul>
        <li>◀ / ▶ – Move</li>
        <li>⬇ – Soft drop</li>
        <li>Q / W – Rotate</li>
        <li>Space – Hard drop</li>
      </ul>

      <div class="hint">Refresh the page to restart.</div>
      <div id="tetris-status" class="game-over"></div>
    </div>
  </div>

  <script src="tetris.js" defer></script>
</body>
</html>
