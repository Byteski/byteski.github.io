<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Tetri-ski: a Tetris Game!</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="tetris-wrap">
    <canvas id="tetris-canvas" width="360" height="720"></canvas>

    <div id="tetris-info">
      <div class="score">
        Score: <span id="tetris-score">0</span>
      </div>
      <div class="score small">
        High Score: <span id="tetris-highscore">0</span>
      </div>

      <div id="preview-wrap">
        <div class="preview-block">
          <div class="preview-title">Hold</div>
          <canvas id="hold-canvas" width="96" height="96"></canvas>
        </div>
        <div class="preview-block">
          <div class="preview-title">Next</div>
          <canvas id="next-canvas" width="96" height="96"></canvas>
        </div>
      </div>

      <div>[Controls]</div>
      <ul>
        <li> Movement | ⬅ / ➡ (L&R Arrow)</li>
        <li>Soft Drop | ⬇ (Down Arrow)</li>
        <li>Hard Drop | Space</li>
        <li> Rotation | ⬆ (Up Arrow)</li>
        <li>Hold Piece| Shift / C</li>
      </ul>

      <div class="hint">Refresh the page to restart :D</div>
      <div id="tetris-status" class="game-over"></div>
    </div>
  </div>

  <script src="tetris.js" defer></script>
</body>
</html>
